<div class="chat-container">
    <div class="dialogs-container">
        <p>{{person.login}}<span *ngIf="onlineMarkers.includes(personId)" class="online-dot"></span></p>
        <div class="form-buttons">
            <button (click)="openUserForm()" class="open-button"><mat-icon>person_add_alt_1</mat-icon></button>
            <app-user-form *ngIf="showUserForm" (closeForm)="closeUserForm()"></app-user-form>
            <button (click)="openGroupForm()" class="open-button"><mat-icon >group_add</mat-icon></button>
            <group-form *ngIf="isGroupForm" (closeForm)="closeGroupForm()"></group-form>
            <button (click)="logout()" class="open-button"><mat-icon>exit_to_app</mat-icon></button>
        </div>
        <app-notification *ngIf="showNotification" (close)="close()" [title]="nameDialogNotification" [message]="notification" [isShow]="showNotification"></app-notification>
        
        <div class="dialogs-panel">
            <div *ngFor="let dialog of dialogs">
                <button *ngIf="dialog.isGroup === false" class="dialog-button"
                    (click)="onKeyChat(dialog.id, dialog.name)">
                    <div>
                        <div class="dialog-name-container">
                            <p class="dialog-name">{{ dialog.name }}<span *ngIf="onlineMarkers.includes(dialog.id)" class="online-dot"></span></p>
                            <p *ngIf="checked === false && dialog.countUnreadMessages !== 0" class="unread-badge">{{ dialog.countUnreadMessages }}</p>
                        </div>
                        <p *ngIf="dialog.lastMessage">{{dialog.lastMessage}} - {{dialog.dateTime | date:'dd|MM|yyyy '}}</p>
                    </div>
                </button>
                <button *ngIf="dialog.isGroup === true" class="dialog-button"
                    (click)="onKeyGroup(dialog.id , dialog.name, dialog.countMembers, dialog.creatorLogin)">
                    <div>
                        <div class="dialog-name-container">
                            <p class="dialog-name">{{ dialog.name }}</p>
                            <p *ngIf="dialog.countUnreadMessages !== 0" class="unread-badge">{{ dialog.countUnreadMessages }}</p>
                        </div>
                        <p *ngIf="dialog.lastMessage">{{dialog.lastMessage}} - {{dialog.dateTime | date:'dd|MM|yyyy '}}</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div class="chat-panel" *ngIf="showChat">
        <div class="chat-header">
            <p>{{nameDialog}}</p>
        </div>
        <div class="history">
            <div *ngFor="let group of personalMessages">
                <p class="date-message">{{group.sentAt | date:'dd|MM|yyyy '}}</p>
                <div *ngFor="let message of group.messages">
                    <div *ngIf="message.senderId !== personId" class="incoming-message-container">
                        <div class="incoming-item">
                            <p class="incoming-sender">{{ message.senderLogin}} - {{ message.sentAt | date:'HH:mm'}}</p>
                            <div class="message-with-marker">
                                <div class="incoming-message">
                                    <p class="message-text">{{ message.content }}</p>
                                </div>
                                <span *ngIf="message.isCheck === false" class="dot"></span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="message.senderId === personId" class="outgoing-message-container">
                        <div class="outgoing-item">
                            <p class="outgoing-sender">{{ message.senderLogin}} - {{ message.sentAt | date:'HH:mm'}}</p>
                            <div class="message-with-marker">
                                <span *ngIf="message.isCheck === false" class="dot"></span>
                                <div class="outgoing-message">
                                    <p class="message-text">{{ message.content }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-container" *ngIf="showChat">
            <input class="message-input" [(ngModel)]="message" (keyup.enter)="sendMessage()"
                (focus)="changeStatusMessages()">
            <button class="send-button" (click)="sendMessage()">Send message</button>
        </div>
    </div>
    <group *ngIf="showGroup" class="chat-panel" [nameGroup]="nameGroup" [countMembers]="countMembers" [creatorLogin]="creatorLogin" [groupId]="groupId" [personLogin]="person.login" [onlineMarkers]="onlineMarkers"></group>
</div>
