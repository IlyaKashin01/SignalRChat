<h1>SignalRChat</h1>
<div *ngFor="let dialog of dialogs">
    <button (click)="onKeyRecipientId(dialog.id)">{{ dialog.login}} {{ dialog.email }}</button>
</div>
<div *ngIf="show">
    <input (keyup)="onKey($event)">
    <button (click)="sendMessage(inputValue)">Send message</button>
    <div *ngFor="let message of personalMessages">
        <p>{{ message.content}} {{ message.senderId }}</p>
    </div>
</div>
